{% extends 'base.html' %}
{% block main %}
{% for blog in blogs %}
<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>{{blog.title}}</h3>
      <hr>
      <p>{{blog.content}}<br><sub><strong>By:{{blog.author}}</strong></sub></p>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
